resourceType: ExperienceEndpoint
resources:
  - access: authenticated
    description: The experience root. If a user is not logged in, they will be
      redirected to /login.
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-get-0~
    method: get
    route: /
    staticReply:
      type: page
      value: ~exportplaceholderid-experienceView-pageInicial-11~
    unauthorizedReply:
      statusCode: 302
      type: redirect
      value: /login
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getAnomaliaete-1~
    method: get
    route: /anomaliaete
    version: develop
  - access: public
    description: The public-facing route for the login page. Users who are already
      logged in will get redirected to the home page (powered by the workflow).
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getLogin-2~
    method: get
    route: /login
    version: develop
  - access: public
    description: Requests to this endpoint will delete the user's auth cookie and
      redirect to the /login endpoint.
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getLogout-3~
    method: get
    route: /logout
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getPredictete-4~
    method: get
    route: /predictete
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getRelevanceete-5~
    method: get
    route: /relevanceete
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getResultanomalia-6~
    method: get
    route: /resultanomalia
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getResultpredicao-7~
    method: get
    route: /resultpredicao
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getResultrelevancia-8~
    method: get
    route: /resultrelevancia
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getResultsintonia-9~
    method: get
    route: /resultsintonia
    version: develop
  - access: public
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-getSintoniaete-10~
    method: get
    route: /sintoniaete
    version: develop
  - access: public
    description: When a user submits login credentials, those credentials hit this
      route. Then they are authenticated in the workflow backing this endpoint;
      if valid, the user is redirected to the home page. If not, the user is
      redirected back to the login page with a message about what went wrong.
    enabled: true
    endpointTags: {}
    id: ~exportplaceholderid-experienceEndpoint-postLogin-11~
    method: post
    route: /login
    version: develop
version: 1

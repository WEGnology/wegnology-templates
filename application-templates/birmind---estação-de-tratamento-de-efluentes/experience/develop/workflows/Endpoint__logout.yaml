resourceType: ExperienceFlowVersion
resources:
  - description: >-
      A workflow managing the logout route. Users who hit the endpoint get their
      auth cookie deleted and are redirected to the login route, ending their
      session.
    enabled: true
    flowId: ~exportplaceholderid-flow-endpointLogout-6~
    globals: []
    id: ~exportplaceholderid-flowVersion-endpointLogout-1~
    name: Endpoint /logout
    nodes:
      - config:
          bodyTemplate: /login
          bodyTemplateType: string
          cookieInfo:
            - nameTemplate: authorization
          headerInfo: []
          replyIdPath: ''
          replyType: redirect
          responseCodeTemplate: '302'
        id: Bkx0DpwaW
        meta:
          category: output
          description: Delete the auth cookie and redirect the user to the login page.
          label: Go to /login
          name: endpoint-reply
          x: 260
          'y': 200
        outputIds:
          - - S1eeAPTDpZ
        type: EndpointReplyNode
      - config:
          message: ''
          property: ''
        id: S1eeAPTDpZ
        meta:
          category: output
          description: Log requests to this endpoint.
          label: Debug
          name: debug
          x: 260
          'y': 300
        outputIds: []
        type: DebugNode
    triggers:
      - config: {}
        key: ~exportplaceholderid-experienceEndpoint-getLogout-3~
        meta:
          category: trigger
          description: >-
            On a request to the logout route (user clicks "Log Out" example
            dropdown) ...
          label: GET /logout
          name: endpoint
          uiId: BkZxCwawTW
          x: 260
          'y': 100
        outputIds:
          - - Bkx0DpwaW
        type: endpoint
    version: develop
version: 1
